    <main>
        <!-- CONTACTO  -->
      <section id="contac">
        <div class="container">
          <div class="row mt-10">
            <div class="col text-uppercase text-center">
              <h2>CONTACTO</h2>
              <p>&#x1F4CD; Gral Paz 1823, Buenos Aires.</p>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 mt-4">
              <form>
                <div class="row">
                  <div class="form-group col-md-12 mb-4">
                    <input type="text" class="form-control" placeholder="Nombre completo"/>
                  </div>
                  <div class="form-group col-md-6 mb-4">
                    <input type="text" class="form-control" placeholder="Email" />
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Teléfono (opcional)" />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="form-group">
                    <textarea class="form-control"   rows="5" > </textarea>
                  </div>
                </div>
                <div class="row col-3  mt-3">
                  <div class="col d-grid">
                    <button class="btn btn-info">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

      <div class="container">

    <div
      class="modal fade"
      id="suscripcion"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content container-fluid">
          <div class="modal-header modelTitulo">
            <h3 class="modal-title" id="exampleModalLabel">Suscribete</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control correoSus"
                  placeholder="Correo"
                  id="correoSuscribete"
                />
              </div>
              <div class="mb-3">
                <input type="checkbox" id="checkboxSuscribete" />
                <label for="checkboxSuscribete"
                  >Recibir correos con informacion</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer modalButton">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Suscribirse
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
